<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><%= appName %></title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <% if (modAngularRoute) { %><div ng-view></div><%}%>
    <script src="scripts/angular/angular.min.js"></script>
    <% if(modAngularRoute){%><script src="scripts/angular/angular-route.min.js"></script><%}%>
    <% if(modAngularAnimate){%><script src="scripts/angular/angular-animate.min.js"></script><%}%>
    <% if(modAngularCookies){%><script src="scripts/angular/angular-cookies.min.js"></script><%}%>
    <% if(modAngularResource){%><script src="scripts/angular/angular-resource.min.js"></script><%}%>
    <% if(modAngularSanitize){%><script src="scripts/angular/angular-sanitize.min.js"></script><%}%>
    <% if(modJQuery){%><script src="scripts/jquery/dist/jquery-min.js"></script><%}%>
    <script src="scripts/app.js"></script>
</body>
</html>
